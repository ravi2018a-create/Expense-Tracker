<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your daily, monthly, and yearly expenses with beautiful charts and Google Drive sync">
    <meta name="keywords" content="expense tracker, budget, finance, money management">
    <meta name="author" content="Expense Tracker App">
    <title>Expense Tracker - Daily, Monthly, Yearly</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://apis.google.com/js/api.js" onload="window.gapiLoaded = true; console.log('Google API script loaded')"></script>
    <script src="https://accounts.google.com/gsi/client" onload="window.gsiLoaded = true; console.log('Google Identity script loaded')"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-wallet"></i>
                    <h1>ExpenseTracker</h1>
                </div>
                <div class="header-controls">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="user-section">
                        <div id="signInButton" class="sign-in-btn">
                            <i class="fab fa-google"></i>
                            Sign in with Google
                        </div>
                        <div id="userInfo" class="user-info" style="display: none;">
                            <img id="userPhoto" class="user-photo" src="" alt="User">
                            <span id="userName"></span>
                            <button id="signOutButton" class="sign-out-btn">
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                        </div>
                        <div id="connectionStatus" class="connection-status">
                            <small>Local Mode</small>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Navigation Tabs -->
            <nav class="view-nav">
                <button class="nav-btn active" data-view="daily">
                    <i class="fas fa-calendar-day"></i>
                    Daily
                </button>
                <button class="nav-btn" data-view="monthly">
                    <i class="fas fa-calendar-alt"></i>
                    Monthly
                </button>
                <button class="nav-btn" data-view="yearly">
                    <i class="fas fa-calendar"></i>
                    Yearly
                </button>
            </nav>

            <!-- Summary Cards -->
            <div class="summary-section">
                <div class="summary-card">
                    <div class="summary-icon income">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                    <div class="summary-content">
                        <h3>Total Income</h3>
                        <span id="totalIncome">$0.00</span>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="summary-icon expense">
                        <i class="fas fa-arrow-down"></i>
                    </div>
                    <div class="summary-content">
                        <h3>Total Expenses</h3>
                        <span id="totalExpenses">$0.00</span>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="summary-icon balance">
                        <i class="fas fa-balance-scale"></i>
                    </div>
                    <div class="summary-content">
                        <h3>Balance</h3>
                        <span id="balance">$0.00</span>
                    </div>
                </div>
            </div>

            <!-- Add Transaction Form -->
            <div class="add-transaction-section">
                <form id="transactionForm" class="transaction-form">
                    <h2>Add Transaction</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" id="description" required placeholder="Enter description">
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" step="0.01" required placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="">Select category</option>
                                <option value="food">üçï Food</option>
                                <option value="transport">üöó Transport</option>
                                <option value="shopping">üõí Shopping</option>
                                <option value="entertainment">üé¨ Entertainment</option>
                                <option value="bills">üí° Bills</option>
                                <option value="health">üè• Health</option>
                                <option value="income">üí∞ Income</option>
                                <option value="other">üìã Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="type">Type</label>
                            <select id="type" required>
                                <option value="expense">Expense</option>
                                <option value="income">Income</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="submit-btn">
                                <i class="fas fa-plus"></i>
                                Add Transaction
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Filters -->
            <div class="filters-section">
                <div class="date-filter">
                    <input type="month" id="monthFilter" class="filter-input">
                    <input type="number" id="yearFilter" class="filter-input" placeholder="Year" min="2020" max="2030">
                </div>
                <div class="category-filter">
                    <select id="categoryFilter" class="filter-input">
                        <option value="">All Categories</option>
                        <option value="food">üçï Food</option>
                        <option value="transport">üöó Transport</option>
                        <option value="shopping">üõí Shopping</option>
                        <option value="entertainment">üé¨ Entertainment</option>
                        <option value="bills">üí° Bills</option>
                        <option value="health">üè• Health</option>
                        <option value="income">üí∞ Income</option>
                        <option value="other">üìã Other</option>
                    </select>
                </div>
                <button id="clearFilters" class="clear-filters-btn">
                    <i class="fas fa-times"></i>
                    Clear Filters
                </button>
            </div>

            <!-- Chart Section -->
            <div class="chart-section">
                <div class="chart-container">
                    <canvas id="expenseChart"></canvas>
                </div>
            </div>

            <!-- Transactions List -->
            <div class="transactions-section">
                <div class="transactions-header">
                    <h2>Recent Transactions</h2>
                    <div class="sync-status">
                        <span id="syncStatus" class="sync-indicator">
                            <i class="fas fa-sync-alt"></i>
                            Synced
                        </span>
                    </div>
                </div>
                <div class="transactions-list" id="transactionsList">
                    <div class="empty-state">
                        <i class="fas fa-receipt"></i>
                        <h3>No transactions yet</h3>
                        <p>Add your first transaction to get started</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Syncing with Google Drive...</p>
        </div>
    </div>

    <!-- Edit Transaction Modal -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Transaction</h2>
                <button class="close-modal" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="editTransactionForm">
                <input type="hidden" id="editId">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="editDescription">Description</label>
                        <input type="text" id="editDescription" required>
                    </div>
                    <div class="form-group">
                        <label for="editAmount">Amount</label>
                        <input type="number" id="editAmount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="editCategory">Category</label>
                        <select id="editCategory" required>
                            <option value="food">üçï Food</option>
                            <option value="transport">üöó Transport</option>
                            <option value="shopping">üõí Shopping</option>
                            <option value="entertainment">üé¨ Entertainment</option>
                            <option value="bills">üí° Bills</option>
                            <option value="health">üè• Health</option>
                            <option value="income">üí∞ Income</option>
                            <option value="other">üìã Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editType">Type</label>
                        <select id="editType" required>
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editDate">Date</label>
                        <input type="date" id="editDate" required>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn" id="cancelEdit">Cancel</button>
                    <button type="submit" class="save-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
